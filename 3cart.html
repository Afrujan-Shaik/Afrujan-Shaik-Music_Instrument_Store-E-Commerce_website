<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const cartItems = [];
            function getitem(name) {
                const urlParams = new URLSearchParams(window.location.search);
                return urlParams.get(name);
            }

            const item = getitem('item');
            if (item) {
                cartItems.push(item);
            }
            const cartItemsList = document.getElementById("cart-items");
            cartItems.forEach((item) => {
                const listItem = document.createElement("li");
                listItem.textContent = item;
                cartItemsList.appendChild(listItem);
            });
            const itemPrice = 15999.99;
            const subtotal = cartItems.length * itemPrice;
            const tax = subtotal * 0.08;
            const total = subtotal + tax;

            document.getElementById("subtotal").textContent = `$${subtotal.toFixed(2)}`;
            document.getElementById("tax").textContent = `$${tax.toFixed(2)}`;
            document.getElementById("total").textContent = `$${total.toFixed(2)}`;
        });
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .afru {
            background: linear-gradient(rgb(173, 234, 238), rgb(214, 211, 218));
            color: rgb(15, 70, 71);
        }
        .navbar-brand {
            text-shadow: 5px 5px 10px cyan, 10px 10px 20px rgb(6, 59, 59);
            font-size: xx-large;
            font-family: Georgia, 'Times New Roman', Times, serif;
        }
        header {
            background-color: transparent;
            padding: 20px;
            text-align: center;
        }
        header nav ul li {
            margin-left: 20px;
        }
        .container-fluid {
            padding: 2%;
        }
        .foot {
            position: absolute;
            bottom: 0;
            width: 100%;
            background-color: #ccc;
            padding: 20px;
            text-align: center;
        }
        #cart-container {
            background-color: #f0f0f0;
            padding: 20px;
            border: 1px solid #ddd;
            margin: 20px;
        }
        #cart-items {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        #cart-items li {
            border-bottom: 1px solid #ccc;
            padding: 10px;
        }
        #cart-totals {
            font-weight: bold;
            margin-top: 20px;
        }
        #checkout-btn {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Media Queries */
        @media (max-width: 1200px) {
            .navbar-brand {
                font-size: x-large;
            }
            .nav.navbar-nav {
                font-size: medium;
            }
        }

        @media (max-width: 992px) {
            header {
                padding: 10px;
            }
            .navbar-brand {
                font-size: large;
            }
            .nav.navbar-nav {
                display: flex;
                justify-content: center;
                margin-left: 0;
            }
            .nav.navbar-nav li {
                display: block;
                margin: 10px 0;
            }
            #cart-container {
                margin: 10px;
                padding: 15px;
            }
        }

        @media (max-width: 768px) {
            .navbar-brand {
                font-size: medium;
            }
            .nav.navbar-nav {
                font-size: small;
                display: block;
                text-align: center;
            }
            #cart-container {
                margin: 10px;
                padding: 10px;
            }
            #cart-totals {
                font-size: smaller;
            }
            #checkout-btn {
                padding: 8px 16px;
            }
        }

        @media (max-width: 576px) {
            .navbar-brand {
                font-size: small;
            }
            .nav.navbar-nav {
                font-size: smaller;
            }
            #cart-container {
                margin: 5px;
                padding: 5px;
            }
            #cart-totals {
                font-size: smaller;
            }
            #checkout-btn {
                padding: 6px 12px;
            }
            .foot {
                padding: 10px;
            }
        }
    </style>
</head>
<body class="afru">
    <header>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">MUSIC RHYTHM</a>
                </div>
                <ul class="nav navbar-nav">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="2products.html">Products</a></li>
                    <li><a href="3cart.html">Cart</a></li>
                    <li><a href="4contact.html">Contact</a></li>
                </ul>
            </div>
        </nav>
        <div class="search-bar">
            <input type="search" placeholder="Search...">
            <button type="submit">Search</button>
        </div>
    </header>

    <div id="cart-container">
        <h2>Shopping Cart</h2>
        <ul id="cart-items">
        </ul>
        <p id="cart-totals">
            Subtotal: <span id="subtotal">$0.00</span>
            Tax: <span id="tax">$0.00</span>
            Total: <span id="total">$0.00</span>
        </p>
        <a href="Register.html" id="checkout-btn" class="btn btn-success">Proceed to Checkout</a>
    </div>

    <footer>
        <div class="foot">
            &copy; 2024: All rights reserved.
        </div>
    </footer>
</body>
</html>
